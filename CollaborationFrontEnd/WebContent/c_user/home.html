<!DOCTYPE html>
<html lang="en">
<head>
<style>
body,.container-fluid {
    background-color:#ADD8E6;
	font-family: 'Open Sans Condensed', sans-serif;
    font-size: 18px;
}
</style>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" ng-show="currentUser != undefined">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/slide1.jpg"
        	alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="./images/slide2.jpg"
        	alt="" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="./images/slide3.jpg"
        	alt="" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
   
  </div>
</div>





<div ng-show="currentUser == undefined">
<div class="container-fluid">
	<form enctype="multipart/form-data" method="post" class="register-form">
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="email_id">Email ID</label>
				<input name="email_id" class="form-control" ng-model="user.email_id" type="text"
					maxlength="30" placeholder="Enter EmailID">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="name">Name</label>
				<input name="name" class="form-control" type="text" ng-model="user.name" placeholder="Enter Name"
					maxlength="20">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="password">Password</label>
				<input name="password" class="form-control" ng-model="user.password" type="password"
					maxlength="20" placeholder="Enter Password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="confirmPassword">Confirm Password</label>
				<input name="confirmPassword" class="form-control" type="password"
					maxlength="20" placeholder="Confirm Password">
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="mobile">Mobile</label>
				<input name="mobile" class="form-control" ng-model="user.mobile" type="text"
					maxlength="10" placeholder="Enter Mobile">
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-md-4 col-sm-4 col-lg-4">
				<label for="image">Image</label>
				<input name="image" class="form-control" type="file" placeholder="Upload Image">
			</div>
		</div> -->
		<hr>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
			<!-- <input type="button" ng-click="register()" class="button" name="register" value="Register" /> -->
			<button class="btn btn-default regbutton" ng-click="register()" value="Register">Register</button>
			</div>
			<!-- <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
				<button class="btn btn-default logbutton"><a href="#/login">Login</a></button>
			</div> -->
		</div>
	</form>
</div>
</div>
</body>
</html>
