<div class="container" ng-Controller="UserController">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Login Form</font>
		</center>
	</h1>
	<div class="col-lg-12-well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label> Login Name </label>
							<input type="text" name="email_id" ng-model="user.email_id" />
						</div>
						<div class="col-sm-6 form-group">
							<label> Password </label>
							<input type="text" name="password" ng-model="user.password" />
						</div>
					</div>
					<div>
						<input type="button" ng-click="login()"
							class="btn btn-lg btn-info" name="Login" value="Login"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
