<div ng-controller="UserController">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Registration Form</font>
		</center>
	</h1>
	<div class="col-lg-12-well">
		<div class="row">
			<form enctype="multipart/form-data" method="post">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label> Email ID: </label> 
							<input type="text" name="email_id"
								ng-model="user.email_id" placeholder="Enter Email ID"
								class="form-control" readonly/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Name: </label> 
							<input type="text" name="name" ng-model="user.name"
								placeholder="Enter Name" class="form-control" readonly/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Password: </label> 
							<input type="text" name="password"
								ng-model="user.password" placeholder="Enter Password"
								class="form-control" readonly/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Mobile: </label>
							 <input type="text" name="mobile" ng-model="user.mobile"
								placeholder="Enter Mobile" class="form-control" value="user.mobile" readonly/>
						</div>
						<div class="col-sm-6 form-group">
						<label> Image: </label> 
						<input type="file" name="file" placeholder="Upload Image"
							ng-model="profilePicture.image" class="form-control" readonly/>
						<img onerror=this.src="resources/images/users/defaultUser.png"
						alt="Please upload image" height="50px" width="50px"
						src="http://CollaborationFrontEnd/picture/get/{{user.email_id}}"/>
						</div>
					</div>
					<input type="button" ng-click="register()"
						class="btn btn-lg btn-info" name="register" value="Register" />
				</div>
			</form>
		</div>
	</div>
</div>
