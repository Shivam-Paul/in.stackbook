<div class="container" ng-show = "currentUser.role < 5">
	<b> You do not have the authority to add Jobs.</b>
</div>
<div class="container" ng-Controller="JobController" ng-show = "currentUser.role == 5">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Add Job</font>
		</center>
	</h1>
	<div class="col-lg-12-well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label> Title </label>
							<input type="text" name="title"	ng-model="job.title" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Salary </label>
							<input type="text" name="title"	ng-model="job.salary" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Company Name </label>
							<input type="text" name="title"	ng-model="job.company_name" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Qualification </label>
							<input type="text" name="title"	ng-model="job.qualification" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Last Date to Apply </label>
							<input type="date" name="title"	ng-model="job.apply_before" class="form-control"
								min="{{today2}}" max="{{applyBefore2}}"/>
						{{today}}
						{{applyBefore}}
						{{today2}}
						{{applyBefore2}}
						</div>
						<div class="col-sm-6 form-group">
							<label> Openings </label>
							<input type="text" name="title"	ng-model="job.openings" class="form-control"/>
						</div>
						</div>
						
						<div class="row">
						
						<!-- <div class="col-sm-12 form-group">
						<label> Job Content </label> <br>
							 <input type="textarea" name="content" ng-model="job.description" height="150px" width="10px"/>
						</div> -->
						
						<div class="col-sm-12 form-group">
						<label> Job Content </label> <br>
							<textarea ng-model="job.description" cols="190" rows="10"></textarea>
						</div>
						</div>
						

					<div>
						<input type="button" ng-click="addJob()"
							class="btn btn-lg btn-info" name="addJob" value="Create Job">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
