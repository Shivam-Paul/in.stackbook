<div class="container" ng-Controller="JobController">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Jobs</font>
		</center>
	</h1>
	<ol>
	<div ng-repeat="job in allJobData">
	
	<li>
	<a href="" ng-click="$event.preventDefault();viewJob(job.job_id)">
	{{job.title}}
	</a>
	&nbsp; {{job.salary}} per month
	 &nbsp; {{job.company_name}}
	 &nbsp; {{job.openings}} left
	&nbsp; &nbsp; Apply Before: {{job.apply_before}}
	</li>
</div>
</ol>
</div>
