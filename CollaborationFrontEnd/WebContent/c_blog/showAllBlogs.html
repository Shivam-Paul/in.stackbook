<div class="container" ng-Controller="BlogController">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Blogs</font>
		</center>
	</h1>
	<ol>
	<div ng-repeat="blog in allBlogData">
	
	<li>
	<a href="" ng-click="$event.preventDefault();viewBlog(blog.blog_id)">
	{{blog.title}}</a>
	&nbsp; by {{blog.email_id}}
	 &nbsp; Views: {{blog.views}}
	</li>
</div>
</ol>
</div>
