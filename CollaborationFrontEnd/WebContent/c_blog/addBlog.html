<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Success</h4>
      </div>
      <div class="modal-body">
        <p>Your blog has been posted</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="container" ng-Controller="BlogController" ng-show="currentUser != undefined">
	<h1 class="well">
		<center>
			<font face="Monotype Corsiva">Add Blog</font>
		</center>
	</h1>
	<div class="col-lg-12-well">
		<div class="row">
			<form>
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label> Blog Title </label>
							<input type="text" name="title"	ng-model="blog.title" class="form-control"/>
						</div>
						<div class="col-sm-6 form-group">
							<label> Blog Content </label>
							 <textarea name="content" ng-model="blog.content" cols="60" rows="10"></textarea>
						</div>
					</div>
					<div>
						<input type="button" ng-click="addBlog()" class="btn btn-lg btn-info" name="addBlog" value="Create Blog"
							data-target="#myModal" data-toggle="modal">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div ng-show="currentUser == undefined || currentUser == null">
Please login to view this page.
</div>
