<div class = "container" ng-Controller = "BlogController">
	<h1 class = "well">
		<center>
			<font face = "Monotype Corsiva">My Blogs</font>
		</center>
	</h1>

	<div id = "myblog" ng-repeat = "myBlog in allBlogData">
		<div ng-show = "currentUser.email_id == myBlog.email_id">
			<input type = "button" ng-click = "viewBlog(myBlog.blog_id)"
				class = "btn btn-lg btn-info" name = "viewBlog" value = "{{myBlog.title}}">
			&nbsp;
			<a href = "" ng-click = "editBlog(myBlog.blog_id)">
				Edit
			</a> &nbsp;
			<button type = "button" class = "btn btn-danger" ng-click = "deleteBlog(myBlog.blog_id)">
				Delete
			</button>
			<label ng-show = "myBlog.status == 'A'"> Approved </label>
			<label ng-show = "myBlog.status == 'N'"> Not Approved </label>
			<label ng-show = "myBlog.status == 'P'"> Pending </label>
		</div>
	</div>
</div>
