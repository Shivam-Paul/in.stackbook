<div class = "container" ng-controller = "FriendController">
	<h1 class = "well">
		<center>
			<font face = "Monotype Corsiva"> Blocked Users </font>
		</center>
	</h1>
	<ul>
	<div ng-repeat = "users in blockedUsers">
		<li>
		<img src = "" width = "50px" height = "50px">
		<a href = "" ng-click = "$event.preventDefault();viewUser(users.email_id)">
			{{users.name}}
		</a>
		&nbsp;
		<a href = "" ng-click = "$event.preventDefault();deleteFriend(users.email_id)"> Delete Friend </a>
		</li>
	</div>
	</ul>
</div>
